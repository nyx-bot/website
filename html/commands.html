<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Nyx</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins&amp;display=swap">
</head>

<body class="d-flex flex-column justify-content-between align-items-stretch" style="background: rgb(8,8,8);font-family: Poppins, sans-serif;color: rgb(255,255,255);">
    <div class="row row-cols-1" style="padding: 45px;">
        <div class="col">
            <div class="container-fluid d-flex flex-column justify-content-center align-items-start align-content-center" style="width: 95%;padding: 39px;background: #141414;border-radius: 32px;margin-bottom: 65px;">
                <h1 style="margin-bottom: 51px;margin-top: 26px;">{{module}}</h1>
                <h3><strong>{{name}} </strong><span style="color: rgb(152, 152, 152);">{{args}}</span></h3>
                <h5 style="margin-bottom: 26px;">{{description}}</h5>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
</body>

</html>
